version: '2.2'
services:
  rctf:
    image: ghcr.io/ecucomputingandsecurity/rctf:latest
    restart: always
    ports:
      - '127.0.0.1:8080:80'
    networks:
      - rctf
    env_file:
      - .env
    environment:
      - PORT=80
    volumes:
      - ./conf.d:/app/conf.d
      - ./dist:/app/dist
      - ./node_modules:/app/node_modules
    depends_on:
      - redis
      - postgres
  redis:
    image: redis:6.0.6
    restart: always
    command: ["redis-server"]
    networks:
      - rctf
    volumes:
      - ./data/rctf-redis:/data
  postgres:
    image: postgres:12.3
    restart: always
    environment:
      - POSTGRES_PASSWORD=rctf
      - POSTGRES_USER=rctf
      - POSTGRES_DB=rctf
    networks:
      - rctf
    volumes:
      - ./data/rctf-postgres:/var/lib/postgresql/data

networks:
  rctf: {}
